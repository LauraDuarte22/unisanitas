<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!--Etiqueta para determinar la codificicación, UFT-8 acepta caracteres especiales -->
    <meta charset="utf-8" />
    <!--Etiqueta para hacer la página responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Descripción de la página -->
    <meta
      name="description"
      content="Landing de Unisanitas para el pregrado de enfemería"
    />
    <!--Título de la pestaña -->
    <title>Gracias Unisanitas</title>
    <!-- CSS con bootstrap versión 5 https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- css para añadir estilos a la página -->
    <link href="/asset/css/cover.css" rel="stylesheet" />
  </head>
  <!-- Inicio del contenido de la página-->
  <body class="body-gracias">
    <!-- Elemento de bloque que contiene la imgaen y el texto de gracias-->
    <div class="d-flex m-5">
      <!-- Elemento de bloque que contiene la imagen-->
      <div class="mt-5">
        <!-- imagen logo de Unisanitas-->
        <img
          src="/assets/img/Logo.png"
          class="rounded img-responsive text-center"
          alt="Logo Unisanitas"
          width="110px"
        />
      </div>
      <!-- Elemento de bloque que contiene el texto de gracias-->
      <div class="container text-center justify-content-center">
        <!--Titulo principal de la pagina-->
        <h1 class="display-1 fw-bold">Gracias</h1>
        <!--Parrafo de confirmación de envio de los datos -->
        <p class="fs-1 lh-1 fw-bolder">
          Hemos recepcionado <br />tus datos con éxito
        </p>
      </div>
    </div>
  </body>
</html>
